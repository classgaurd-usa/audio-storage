<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic 8-Ball</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:white; font-family:sans-serif; }
  #eightball { width:150px; height:150px; background:black; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; }
  #eightball.shake { animation: shake 0.5s; }
  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(20deg); }
    50% { transform: rotate(-20deg); }
    75% { transform: rotate(20deg); }
    100% { transform: rotate(0deg); }
  }
</style>
</head>
